<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS --> 
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

     <!-- New-Tweets CSS --> 
    <link rel="stylesheet" href="/styles/new-tweets.css" type="text/css" />

    <!-- Tweeted-Tweets CSS --> 
    <link rel="stylesheet" href="/styles/tweeted-tweets.css" type="text/css" />

    <!-- External Fonts --> 
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/20d0d52b85.js"></script>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Counter --> 
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>


  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div id='compose'>
        <i class="fa fa-pencil-square-o" aria-hidden="true">  Compose</i>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method=POST action='/tweets'>
          <textarea id="create-tweet" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      
      <section class='tweet-wrapper'>
        <article class="tweeted-tweets">
          <header>
            <img class='avatar' src="/images/bird.png">
            <h3 class='person-name'>Person Name</h3>
            <h5 class='account'>@account</h5>
          </header>
          <div class='content' >content</div>
          <footer>
            <h6 class='days-ago'>Days ago</h6>
            <div class='flags'>
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>

  </body>
</html>
